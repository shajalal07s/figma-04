<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>
<body>
    <!-- Header-Section -->
    <header class="flex justify-center bg-[#222831] items-center">
        <nav class="w-[90%] mx-auto h-[132px] bg-[#222831] text-white flex justify-between items-center">
            <div class="logo text-2xl font-bold"><h1>SaulDesign</h1></div>
            <div class="flex gap-8 text-lg">
                <ul class="hidden md:flex space-x-6 text-lg font-medium">
                    <li><a href="">Home</a></li>
                    <li><a href="">About Me</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-3xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <div class="mx-w-full border-b-2 border-[#EEEEEE1A]"></div>
    </header>

    <section class="max-w-full mx-auto py-32 bg-[#222831] flex justify-center items-center">
        <div class="flex flex-col lg:flex-row justify-evenly gap-12 lg:gap-24 items-center">
            <!-- Creative Section -->
            <div class="creative-section flex flex-col items-center lg:items-start">
                <div>
                    <!-- Headline: Responsive Font Size -->
                    <p class="text-4xl sm:text-6xl lg:text-8xl text-white font-bold text-center lg:text-left">
                        CREATIVE UI <br>
                        <span class="text-[#00ADB5]">DESIGNER</span>
                    </p>
    
                    <!-- Image Responsiveness -->
                    <div class="create-img relative">
                        <img src="../figma-04-img/creative-section-img.png" 
                             class="w-[60px] h-[180px] sm:w-[90px] sm:h-[222px] absolute top-48 lg:top-[-150px] left-12 lg:left-[-100px]" alt="">
                    </div>
                </div>
    
                <!-- Buttons: Responsive Alignment -->
                <div class="flex mt-8 sm:mt-12 gap-5 sm:gap-10 text-white justify-center lg:justify-start">
                    <button class="px-5 py-1 rounded-full bg-[#00ADB5]">Hire me</button>
                    <button class="px-10 py-1 rounded-full bg-[#393E46BF]">Download CV</button>
                </div>
            </div>
    
        
            <!-- Image Section -->
            <div class="image-section flex relative justify-center lg:justify-end">
                <div class="img-1">
                  <!-- First Image: Responsive Width and Height -->
                    <img src="../figma-04-img/hero-2-img.png" 
                   class="w-[200px] h-[200px] sm:w-[300px] sm:h-[300px] lg:w-[514px] lg:h-[514px] object-cover" alt="">
                </div>

                <!-- Second Image: Responsive Positioning -->
                <div class="img-2 absolute top-20  sm:top-[-100px] lg:top-52 lg:right-32">
                   <img src="../figma-04-img/hero-3-img.png" 
                      class="w-[200px] h-[250px] sm:w-[280px] sm:h-[300px] lg:w-[400px] lg:h-[472px]" alt="">
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
